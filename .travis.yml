sudo: false

language: ruby

rvm:
  - 2.3.3

cache: bundler
  
before_install:
  - bash -c "gem update --system"
  
jobs:
  include:
    - stage: deploy
      script: bundle exec middleman build --clean
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: build
        github_token: $GITHUB_TOKEN
        on:
          branch: master


